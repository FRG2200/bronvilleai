<body>
  <h1>Heygen Streaming Embed Test</h1>

  <script>
    !function(window){
      const host = "https://labs.heygen.com";
      const shareToken = "eyJxdWFsaXR5IjoiaGlnaCIsImF2YXRhck5hbWUiOiI1OGU0NDVlZmM5ZDI0NDUzYmFlZWI5ZDg5ZjFiZmEwYiIsInByZXZpZXdJbWciOiJodHRwczovL2ZpbGVzMi5oZXlnZW4uYWkvYXZhdGFyL3YzLzU4ZTQ0NWVmYzlkMjQ0NTNiYWVlYjlkODlmMWJmYTBiL2Z1bGwvMi4yL3ByZXZpZXdfdGFyZ2V0LndlYnAiLCJuZWVkUmVtb3ZlQmFja2dyb3VuZCI6ZmFsc2UsImtub3dsZWRnZUJhc2VJZCI6IjJiYWNiNDNjZmNiZDRmYzU4NGY1NWE2NTYyNTgwYmE4IiwidXNlcm5hbWUiOiJjOTJkNDgwZTI3ZTg0N2NlODYxZTY5MjM4MTk3OTEyNiJ9";

      const url = host + "/guest/streaming-embed?share=" + encodeURIComponent(shareToken) + "&inIFrame=1";
      const clientWidth = document.body.clientWidth;

      const wrapDiv = document.createElement("div");
      wrapDiv.id = "heygen-streaming-embed";

      const container = document.createElement("div");
      container.id = "heygen-streaming-container";

      const stylesheet = document.createElement("style");
      stylesheet.innerHTML = `
        #heygen-streaming-embed {
          z-index: 9999;
          position: fixed;
          left: 40px;
          bottom: 40px;
          width: 200px;
          height: 200px;
          border-radius: 50%;
          border: 2px solid #fff;
          box-shadow: 0px 8px 24px rgba(0,0,0,0.12);
          transition: all linear 0.1s;
          overflow: hidden;
          opacity: 0;
          visibility: hidden;
          background: #000;
        }
        #heygen-streaming-embed.show {
          opacity: 1;
          visibility: visible;
        }
        #heygen-streaming-embed.expand {
          ${clientWidth < 540
            ? "height: 266px; width: 96%; left: 50%; transform: translateX(-50%);"
            : "height: 366px; width: calc(366px * 16 / 9);"}
          border: 0;
          border-radius: 8px;
        }
        #heygen-streaming-container { width: 100%; height: 100%; }
        #heygen-streaming-container iframe { width: 100%; height: 100%; border: 0; }

        /* ðŸ”½ ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ãƒ¢ãƒ¼ãƒ‰ï¼ˆä»»æ„ã§ä½¿ãˆã‚‹ï¼‰ */
        #heygen-streaming-embed.fullscreen {
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          border-radius: 0;
        }
      `;

      const iframe = document.createElement("iframe");
      iframe.allowFullscreen = false;
      iframe.title = "Streaming Embed";
      iframe.role = "dialog";
      iframe.allow = "microphone";
      iframe.src = url;

      let visible = false, initial = false;

      window.addEventListener("message", (e) => {
        if (!e.origin || !e.origin.endsWith("heygen.com")) return;
        if (!e.data || e.data.type !== "streaming-embed") return;

        if (e.data.action === "init") {
          initial = true;
          wrapDiv.classList.toggle("show", initial);
        } else if (e.data.action === "show") {
          visible = true;
          wrapDiv.classList.toggle("expand", visible);
        } else if (e.data.action === "hide") {
          visible = false;
          wrapDiv.classList.toggle("expand", visible);
        }
      });

      container.appendChild(iframe);
      wrapDiv.appendChild(stylesheet);
      wrapDiv.appendChild(container);
      document.body.appendChild(wrapDiv);
    }(globalThis);
  </script>
</body>
</html>
